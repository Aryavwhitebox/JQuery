<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide ane Element</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <style>
        #myDiv{
            background-color: aqua;
            padding: 50px;
        }
    </style>
</head>
<body>
    <button>click me</button>
    <div id="myDiv">
        This is the container we need to hide
    </div>
    <p>Im another text</p>
    <script>
        $(document).ready(function(){
            // $('button').click(
                //2 we can perform the same action the selector using doubleclick which is as shown below
// $('button').dblclick(
  
// 3 EVENTS - whenever we are hovering over the button it will hide the container using below code
//it will work when we go near the button
// $('button').mouseenter(

//and the below will work when we are leaving the button
                   $('button').mouseleave(

                  function(){
                    $('#myDiv').toggle(1000);
                }
            )
        })
    </script>
</body>
</html>
